<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="btn">hii this is the webiste</p>

    
    <script>

        let btn = document.getElementById('btn');
        // Accelerometer data with sample rate of 20Hz
        const options = { frequency: 20 };
        const sensor = new Accelerometer(options);
        sensor.addEventListener('reading', e => {
            // Do something with the sensor values
            
            // console.log('Acceleration along X-axis: ' + sensor.x);
            // console.log('Acceleration along Y-axis: ' + sensor.y);
            // console.log('Acceleration along Z-axis: ' + sensor.z);
            btn.innerHTML = 'Acceleration along X-axis: ' + sensor.x + '<br>' + 'Acceleration along Y-axis: ' + sensor.y + '<br>' + 'Acceleration along Z-axis: ' + sensor.z;
        });
        


    </script>

    
</body>
</html>
